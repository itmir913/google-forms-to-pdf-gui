<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: "맑은 고딕", "Malgun Gothic", "Apple SD Gothic Neo", sans-serif;
               color: #000000; background-color: #ffffff; }
        h1 { text-align: center; border-bottom: 2px solid #000000;
             padding-bottom: 20px; margin-bottom: 20px; }
        .section { margin-top: 20px; padding-bottom: 20px; }
        .section:last-child { padding-bottom: 0; }
        .question { font-size: 1.5em; font-weight: bold; }
        .answer { font-size: 1.2em; padding: 10px; border: 1px solid #000000; }
    </style>
    <style>
        .page-break { page-break-before: always; }
    </style>
</head>
<body>
{% for response in responses %}

<!-- records 항목 처리 -->
<div class="page-break">
    <h1>Google Forms Results</h1>
    {% for question, answer in response.records.items() %}
    <div class="section">
        <p class="question">{{ question }}</p>
        <p class="answer">{{ answer }}</p>
    </div>
    {% endfor %}
</div>

<!-- 빈 페이지를 blank_pages 숫자만큼 추가 -->
{% for _ in range(response.blank_pages) %}
<div class="page-break">
    <hr style="visibility: hidden;">
</div>
{% endfor %}

{% endfor %}
</body>
</html>
